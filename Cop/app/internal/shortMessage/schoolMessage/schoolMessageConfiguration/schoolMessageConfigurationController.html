<div ng-controller="schoolMessageConfigurationController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">学校短信规则配置
        </h1>
    </div>
    <div class="panel-body">
        <tabset class="tab-container">
            <tab active="model.sendActive" heading="发送规则" ng-click="clickHeading(1)">
                <div ng-include="model.sendActivePath"></div>
            </tab>
            <tab active="model.receiveActive" heading="接收规则" ng-click="clickHeading(2)">
                <div ng-include="model.receiveActivePath"></div>
            </tab>
        </tabset>
    </div>
</div>
