<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">异常数据检查
        <button type="submit" class="pull-right btn btn-default" ui-sref="access.app.internal.cardManagement.teacherCodeBind">返回</button>
    </h1>
</div>
<div class="wrapper-md" ng-controller="teacherDataCheckContorller">
    <div class="panel panel-default">
        <table class="table table-bordered table-hover table-condensed bg-white-only">
            <thead>
            <tr>
                <th>老师姓名</th>
                <th>性别</th>
                <th>卡号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr st-select-row="row" ng-repeat="teacher in teacherList">
                <td data-value="1" class="col-lg-2">
                    <div class="media">
                        <div class="media-body">
                            <div><a href="" ng-bind="teacher.MName"></a></div>
                        </div>
                    </div>
                </td>
                <td data-value="1" class="col-lg-2">
                    <div class="media">
                        <div class="media-body">
                            <div><a href="" ng-bind="teacher.Gender"></a></div>
                        </div>
                    </div>
                </td>
                <td data-value="1" class="col-lg-2">
                    <div class="media">
                        <div class="media-body">
                            <div><a href="" ng-bind="teacher.card"></a></div>
                        </div>
                    </div>
                </td>
                <td data-value="1" class="col-lg-2">
                    <div class="buttons">
                        <a class="btn btn-sm btn-danger" ng-click="deleteCardInfo(teacher)">注销</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
