<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">用户提问信息</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default psychological-result">
    <div class="panel-body">
      <dl class="psychological-result-question" style="border-top:0">
        <dt>问题描述</dt>
        <dd>{{vm.data.Question}}</dd>
        <dd style="color:#999">创建时间：{{vm.data.CDate}}</dd>
      </dl>
      <dl class="psychological-result-question">
        <dt>病历或体检报告</dt>
        <dd ng-repeat="item in vm.data.ImgUrl"><img  ng-src={{item}}></dd>
      </dl>
    </div>
  </div>
</div>
