<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">{{pageData.title}}</h1>
</div>
<div class="wrapper-md">
    <div class="panel psychological-scale">
        <div id="status-buttons" class="psychological-status">
            <a href="javascript:;" class="active"><span>1</span> 基本信息</a>
            <a href="javascript:;" ><span>2</span> 用户属性</a>
            <a href="javascript:;" ><span>3</span> 题库</a>
            <a href="javascript:;" ><span>4</span> 因子定义</a>
            <a href="javascript:;" ><span>5</span> 因子解释</a>
        </div>
        <progressbar value="20" class="progress-xs" type="success"></progressbar>
        <div class="panel-body">
            <div id="form-views" class="form-validation" ui-view></div>
            <form class="form-horizontal col-lg-offset-2">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><b class="text-danger">*</b> 问卷名称：</label>
                    <div class="col-sm-10 col-lg-6">
                        <input type="text" ng-model="subData.scaleName" class="form-control" required  placeholder="请输入问卷名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><b class="text-danger">*</b> 来源：</label>
                    <div class="col-sm-10 col-lg-6">
                        <input type="text" ng-model="subData.scaleSource" class="form-control" required placeholder="请输入问卷来源">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><b class="text-danger">*</b> 问卷介绍：</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea class="form-control" ng-model="subData.scaleIntroduce" rows="3" required placeholder="请输入问卷介绍信息"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><b class="text-danger">*</b> 测试须知：</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea class="form-control" ng-model="subData.testNotice" rows="3" required placeholder="请输入测试须知信息"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea class="form-control" ng-model="subData.remark" rows="3" placeholder="问卷备注信息"></textarea>
                    </div>
                </div>
            </form>
            <div class="text-center btn-operate">
                <a ng-click="next()" class="btn btn-default btn-rounded">下一步</a>
            </div>
        </div>
    </div>
</div>
