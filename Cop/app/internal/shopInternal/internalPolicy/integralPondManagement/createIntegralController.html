<div ng-controller="createIntegralController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">新建关爱使
            <button type="submit" class="pull-right btn btn-default" ng-click="back()">
                返回
            </button>
        </h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="query-group-form form-inline">
                    <div class="form-group">
                        <label>学校：</label>
                        <div class="input-group">
                            <ui-select ng-model="model.gid" theme="bootstrap">
                                <ui-select-match placeholder="请选择学校">{{$select.selected.FName}}</ui-select-match>
                                <ui-select-choices
                                        repeat="item.ID as item in model.schoolList | filter: $select.search">
                                    <div ng-bind-html="item.FName | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                            <button ng-click="model.gid = undefined" class="btn btn-default"
                                    type="button">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>身份类型：</label>
                        <div class="input-group">
                            <ui-select ng-model="model.type" theme="bootstrap">
                                <ui-select-match placeholder="请选择类型">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices
                                        repeat="item.id as item in model.typeList | filter: $select.search">
                                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                            <button ng-click="model.type = undefined" class="btn btn-default"
                                    type="button">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入手机号或姓名" ng-model="model.name">
                    </div>
                    <button class="form-group btn btn-success" ng-click="search()">搜索</button>
                </form>
            </div>
            <table class="table table-bordered table-hover table-condensed bg-white-only">
                <thead>
                <tr>
                    <th>学校名</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>身份</th>
                    <th>班级</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr st-select-row="row" ng-repeat="item in model.itemList">
                    <td class="v-middle">{{item.PGName}}</td>
                    <td class="v-middle">{{item.Name}}</td>
                    <td class="v-middle">{{item.Tel}}</td>
                    <td class="v-middle">{{item.RoleNames}}</td>
                    <td class="v-middle">
                        <p ng-repeat="class in item.TeachClass">{{class.Name}}</p>
                    </td>
                    <td class="table-btn-fa">
                        <a href="javascript:;" class="btn btn-xs {{item.classType?'btn-success':'btn-primary'}}"
                           ng-click="new(item)">{{item.classType?'已新增':'新增'}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <page-Directive options="pageIndex"></page-Directive>
        </div>
    </div>
</div>
