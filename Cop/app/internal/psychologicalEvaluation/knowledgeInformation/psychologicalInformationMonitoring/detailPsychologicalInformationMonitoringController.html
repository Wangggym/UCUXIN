<div class="bg-light lter b-b wrapper-md">
  <a href="javascript:;" title="返回" class="btn btn-default pull-right" ng-click="cancel()"><i class="fa fa-long-arrow-left"></i></a>
  <h1 class="m-n font-thin h3">学校心理资讯监控明细</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal form-line-dashed form-validation">
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label">标题：</label>
          <div class="col-sm-6">
            <p class="form-control-static">{{submitData.title}}</p>
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label">学段：</label>
          <div class="col-sm-6">
            <p class="form-control-static">{{submitData.EduStage | eduStageFilter}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">来源：</label>
          <div class="col-sm-6">
            <p class="form-control-static">{{submitData.origin}}</p>
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label">简介：</label>
          <div class="col-sm-6">
            <p class="form-control-static">{{submitData.introduction}}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">缩略图：</label>
          <div class="col-sm-6">
            <span class="inline bg-white wrapper-sm b-a"  style="margin-top: 15px;">
              <div class="bg-light" style="width: 320px;min-height: 160px;">
                <img ng-src="{{submitData.thumbnail}}" style="width: 100%">
              </div>
            </span>
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label">状态：</label>
          <div class="col-sm-6">
            <p class="form-control-static">{{submitData.status ? '已发布': '未发布'}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">内容：</label>
          <div class="col-sm-6">
            <p class="form-control-static" ng-bind-html="submitData.content"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn w-xs btn-default" ng-click="cancel()">返回</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
