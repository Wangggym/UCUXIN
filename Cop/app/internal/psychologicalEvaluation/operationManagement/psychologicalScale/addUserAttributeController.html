<div class="form-horizontal col-lg-offset-3 scale-user-attr">
  <div class="form-group">
    <div class="col-sm-10 col-lg-8">
      <label class="checkbox-inline i-checks" ng-repeat="attr in userAttrList">
        <input type="checkbox" value="{{attr.ID}}" name="{{user.Name}}" ng-model="attr.IsCheck"><i></i> {{attr.Name}}
      </label>
    </div>
  </div>
</div>
