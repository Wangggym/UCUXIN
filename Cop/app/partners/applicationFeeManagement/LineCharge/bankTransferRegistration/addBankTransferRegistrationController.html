<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">新增银行转账
        <button type="submit" class="pull-right btn btn-default" name="return"
                ui-sref="access.app.partner.LineCharge.bankTransferRegistration">返回
        </button>
    </h1>
</div>
<div class="wrapper-md" ng-controller="addBankTransferRegistrationController">
    <div class="panel-body">
        <form class="form-horizontal" method="get" name="registration">
            <div class="form-group">
                <label class="col-sm-2 control-label">合作伙伴：</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control w-md" ng-model="model.partnerName" ng-disabled="true"/>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">学校：</label>

                <div class="col-sm-10">
                    <div class="input-group w-md">
                        <ui-select ng-model="model.selectedGid" theme="bootstrap"
                                   ng-change="changeGid()" required>
                            <ui-select-match placeholder="请选择学校">{{$select.selected.FName}}</ui-select-match>
                            <ui-select-choices repeat="item.ID as item in model.schoolList | filter: $select.search">
                                <div ng-bind-html="item.FName | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button ng-click="model.selectedGid = undefined" class="btn btn-default"
                                    type="button">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">金额：</label>

                <div class="col-sm-10">
                    <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')"
                           class="form-control w-md" ng-model="model.amount" required/>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">实际转账时间：</label>

                <div class="col-sm-10">
                    <div class="input-group w-md">
                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="model.date" ng-disabled="true"
                               is-open="openedStart" datepicker-options="dateOptions" ng-required="true"
                               close-text="确定" current-text="今天" clear-text="清除" required/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openStart($event)"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">银行转账交易流水号：</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control w-md" ng-model="model.payCenterOrderNo" required/>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">转账银行及其他说明：</label>

                <div class="col-sm-6">
                    <textarea class="form-control ng-pristine ng-valid ng-touched" ng-model="model.remark"
                              required></textarea>
                </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-default"
                            ui-sref="access.app.partner.LineCharge.bankTransferRegistration">取消
                    </button>
                    <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled='registration.$invalid'>
                        保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
