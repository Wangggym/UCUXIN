<ul class="nav" data-ng-repeat="menu in menus">
    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
        <span data-ng-bind="menu.Name"></span>
    </li>
    <li ng-class="{active:$state.includes(child_menu.urlPath)}" data-ng-repeat="child_menu in menu.ChildMenus">
        <a class="auto">
            <span class="pull-right text-muted">
                <i class="fa fa-fw fa-angle-right text"></i>
                <i class="fa fa-fw fa-angle-down text-active"></i>
            </span>
            <i class="glyphicon {{child_menu.Url}} text-info-dker"></i>
            <span data-ng-bind="child_menu.Name"></span>
        </a>
        <ul class="nav nav-sub dk">
            <li ui-sref-active="active" data-ng-repeat="childmenu in child_menu.ChildMenus">
                <a ui-sref="{{childmenu.Url}}">
                    <span data-ng-bind="childmenu.Name"></span>
                </a>
            </li>
        </ul>
    </li>
    <li class="line dk hidden-folded"></li>
</ul>
