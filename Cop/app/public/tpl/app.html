<!-- navbar -->
<div data-ng-include=" 'public/tpl/blocks/header.html' " class="app-header navbar">
</div>
<!-- / navbar -->

<!-- menu -->
<div data-ng-include=" 'public/tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
</div>
<!-- / menu -->

<!--loader Nav Menus-->
<div class="loader navMenus" id="loaderNavMenus">
    <div class="ball-clip-rotate">
        <div></div>
    </div>
</div>
<!--loader Nav Menus-->

<!-- content -->
<div class="app-content">
    <!--<div ng-include="'public/tpl/blocks/prompt.html'"></div>-->
    <div ng-include="'public/tpl/blocks/remind.html'"></div>
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>

    <div class="app-content-body fade-in-up" ui-view></div>
    <!-- Loading -->
    <div class="loader" id="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<!-- /content -->

<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i
            class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2016 Copyright.
</div>
<!-- / footer -->

<div data-ng-include=" 'public/tpl/blocks/settings.html' " class="settings panel panel-default">
</div>
