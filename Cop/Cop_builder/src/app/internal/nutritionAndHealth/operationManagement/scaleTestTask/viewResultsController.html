<div ng-controller="viewResultsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">测试结果
            <button type="submit" class="pull-right btn btn-default" name="return" ng-click="return()">
                返回
            </button>
        </h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default psychological-result">
            <div class="panel-body">
                <h1 class="page-header text-center">营养健康报告</h1>
                <dl>
                    <dt>基本信息</dt>
                    <dd>姓名：{{model.name}}</dd>
                    <dd>学校名称：{{model.topGName}}</dd>
                    <dd>班级名称：{{model.className}}</dd>
                    <dd ng-repeat="item in model.Properties">{{item.Name}}：{{item.Value}}</dd>
                </dl>
                <dl class="psychological-result-question">
                    <dt>答题情况</dt>
                    <dd>
                        <ul class="psych-answer">
                            <li ng-repeat="item in model.AnswerSignsList track by $index" class="AnswerSignsSpan">
                                <div><span>题号</span><span>答案</span><span>得分</span></div>
                                <div class="AnswerSignsListSpan"><span ng-bind="$index + 1"></span><span ng-bind="item.name"></span><span
                                        ng-bind="item.num"></span></div>
                            </li>
                        </ul>
                    </dd>
                </dl>

            </div>
        </div>
    </div>
</div>
