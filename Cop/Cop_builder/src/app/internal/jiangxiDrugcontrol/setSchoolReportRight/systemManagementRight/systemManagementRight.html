<div ng-controller="systemManagementRightController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">禁毒后台管理权限分配</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal form-line-dashed form-validation">
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">禁毒机构：</label>
                        <div class="col-sm-2">
                            <ui-select ng-model="model.groupId" theme="bootstrap">
                                <ui-select-match placeholder="请选择禁毒机构">{{$select.selected.Name}}</ui-select-match>
                                <ui-select-choices
                                        repeat="item.GID as item in groupList | filter: $select.search" refresh-delay="1000">
                                    <div ng-bind-html="item.Name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">管理员：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="model.managerName">
                        </div>
                    </div>
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">管理员电话：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="model.managerPhone">
                        </div>
                    </div>
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">是否设为该机构管理员：</label>
                        <div class="col-sm-2">
                            <label class="i-switch i-switch-md bg-info m-t-m m-r">
                                <input type="checkbox" ng-model="model.isGroupManager">
                                <i></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">是否设为该机构订阅号管理员：</label>
                        <div class="col-sm-2">
                            <label class="i-switch i-switch-md bg-info m-t-m m-r">
                                <input type="checkbox" ng-model="model.isAccountManager">
                                <i></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-offset-2">
                        <label class="col-sm-2 control-label">是否设为该机构禁毒后台管理员：</label>
                        <div class="col-sm-2">
                            <label class="i-switch i-switch-md bg-info m-t-m m-r">
                                <input type="checkbox" ng-model="model.isADEManager">
                                <i></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="button" class="btn w-xs btn-info" ng-click="confirm()">分配权限</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
