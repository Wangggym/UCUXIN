<div class="bg-light lter b-b wrapper-md">
  <a href="javascript:;" title="返回" class="btn btn-default pull-right" ng-click="vm.cancel()"><i
    class="fa fa-long-arrow-left"></i></a>
  <h1 class="m-n font-thin h3">新增通用短信发送</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal form-line-dashed form-validation">
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 短信接收电话号码：</label>
          <div class="col-sm-4">
            <textarea rows="3" class="form-control" ng-model="vm.submitData.Tel"></textarea>
            <p class="help-block">请填写手机号码，多个用逗号号隔开</p>
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 短信内容：</label>
          <div class="col-sm-4">
            <textarea rows="3" class="form-control" ng-model="vm.submitData.Cont" ng-change="vm.contChange()"></textarea>
            <p class="help-block">当前短信{{vm.model.count}}条</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn w-xs btn-info" ng-click="vm.save()">确认发送</button>
            <button type="button" class="btn w-xs btn-default" ng-click="vm.cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
