        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 专家名称：</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="submitData.Name" type="text" placeholder="专家名称" maxlength="15" required>
            <span class="help-block">名称字数5字以内</span>
          </div>
        </div>


        <div class="form-group">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 头像：</label>
          <div class="col-sm-6">
            <input type="file" class="form-control" ngf-select ng-model="picFile" name="file" ngf-accept="'image/jpg,image/jpeg,image/gif,image/png'" required ng-change="uploadPic(picFile)" required>
            <span class="help-block">建议头像尺寸大小为150px*150px</span>
            <span class="inline bg-white wrapper-sm b-a"  style="margin-top: 15px;" ng-if="picFile || submitData.HeadPicUrl">
              <div class="bg-light" style="width: 320px;min-height: 160px;">
                <img ng-if="picFile" ngf-src="picFile" style="width: 100%">
                <img ng-if="!picFile" ng-src="{{submitData.HeadPicUrl}}" style="width: 100%">
              </div>
            </span>
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 标签：</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="3" ng-model="submitData.Label" ng-pattern="/^(.{1,5}[,|，])*(.{1,5})$/" placeholder="标签，多个逗号分割，每个标签最多5个字符"></textarea>
            <span class="help-block">多个逗号分割，每个标签最多5个字符</span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 简介：</label>
          <div class="col-sm-6">
            <textarea class="form-control" ng-model="submitData.Instro" rows="3" placeholder="简介"></textarea>
          </div>

        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 详细介绍：</label>
          <div class="col-sm-6">
            <!-- 加载编辑器的容器 -->
            <script id="container" name="content" type="text/plain"></script>
            <ucu-ueditor options="context"></ucu-ueditor>
            <!--<u-ueditor ng-model="submitData.Cont" ucu-config="config"></u-ueditor>-->
          </div>
        </div>
        <div class="form-group col-lg-offset-2">
          <label class="col-sm-2 control-label"><b class="text-danger">*</b> 排序值：</label>
          <div class="col-sm-6">
            <input class="form-control" ng-model="submitData.Sort" type="text" ng-pattern="/^\d*$/" placeholder="排序值">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn w-xs btn-info" ng-click="confirm()">保存</button>
            <button type="button" class="btn w-xs btn-default" ng-click="cancel()">取消</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
