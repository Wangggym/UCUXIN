<div class="bg-light lter b-b wrapper-md">
    <a href="javascript:;" title="返回" class="btn btn-default pull-right" ng-click="cancel()"><i
            class="fa fa-long-arrow-left"></i></a>
    <h1 class="m-n font-thin h3">测试结果</h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default psychological-result">
        <div class="panel-body">
            <h1 class="page-header text-center">心理测试报告</h1>
            <dl>
                <dt>基本信息</dt>
                <dd>学校名称：{{resultData.TopGName}}</dd>
                <dd>身份类型：{{resultData.MTypeText}}</dd>
                <dd>班级名称：{{resultData.ClassName}}</dd>
                <dd>姓　　名：{{resultData.UName}}</dd>
            </dl>
            <dl class="psychological-result-question">
                <dt>答题情况</dt>
                <dd>
                    <!-- <label ng-repeat="answer in resultData.AnswerSigns track by $index"><span style="display: inline-block;width: 32px;text-align: right">{{$index + 1}}</span>、{{answer}}</label>-->
                    <ul class="psych-answer">
                        <li ng-repeat="answer in resultData.AnswerSigns | limitTo:10 track by $index ">
                            <span>题号</span><span>答案</span></li>
                        <li ng-repeat="answer in resultData.AnswerSigns track by $index">
                            <span>{{$index + 1}}</span><span>{{answer}}</span></li>
                    </ul>
                </dd>
            </dl>
            <dl>
                <dt>因子得分</dt>
                <dd>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th style="width: 10%">因子</th>
                            <th style="width: 10%">得分</th>
                            <!--<th style="width:30%;">标准分</th>-->
                            <th>因子解释</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="factor in resultData.LstFactorScore">
                            <td>{{factor.Name ? factor.Name : '总分'}}</td>
                            <td>{{factor.Score}}</td>
                            <!--<td>{{factor.StandardScore}}</td>-->
                            <td>{{factor.FactorDesc}}</td>
                        </tr>
                        </tbody>
                    </table>
                </dd>
            </dl>
        </div>
    </div>
</div>
