<div ng-controller="addtabs" class="ng-scope">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3"> 新增应用Tab
            <button class="pull-right btn btn-default" ng-click="quxiao()" >返回</button>
        </h1>
    </div>

    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-6">
                <div class="form-group"style="padding-bottom: 30px;" >
                    <label class="col-sm-3 control-label" align="right">名称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control saveName" ng-model="tabModel.Name">
                    </div>
                </div>
                <div class="form-group"style="padding-bottom: 30px;">
                    <label class="col-sm-3 control-label" align="right">描述：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control saveDesc" ng-model="tabModel.Desc">
                    </div>
                </div>
                <div class="form-group"style="padding-bottom: 30px;">
                    <label class="col-sm-3 control-label" align="right">透明图标：</label>
                    <div class="col-lg-9">
                        <!--<input type="text" class="form-control saveIcon1">-->
                        <input type="text" class="form-control saveIcon1" style="width:220px;float: left;" placeholder="请选择图标地址"ng-model="tabModel.Icon1"  >
                        <!--<span class="input-group-btn" style="float: left; width: 140px;">-->
                        <!--<button class="btn btn-success btn-addon" ng-click="ManageIconList(1,tabModel.Icon1)"><i class="fa fa-plus"></i>图标上传  </button>-->
                        <button class="btn btn-success btn-addon" ngf-select name="file"
                                ng-model="tabModel.Icon1"
                                ng-change="fileChange1(tabModel.Icon1)" ngf-pattern="'image/*'"
                                ngf-accept="'image/gif, image/jpeg, image/png, image/jpg'" type="file"><i
                                class="fa fa-plus"></i>图片上传
                        </button>
                        </span>
                    </div>
                </div>

                <div class="form-group"style="padding-bottom: 30px;">
                        <label class="col-sm-3 control-label" align="right">选中图标：</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control saveIcon2" style="width:220px;float: left;" placeholder="请选择图标地址"  ng-model="tabModel.Icon2" >
                            <span class="input-group-btn" style="float: left; width: 140px;">
                            <!--<button class="btn btn-success btn-addon" ng-click="ManageIconList(2,tabModel.Icon2)"><i class="fa fa-plus"></i>图标上传  </button>-->
                                 <button class="btn btn-success btn-addon" ngf-select name="file"
                                         ng-model="tabModel.Icon2"
                                         ng-change="fileChange2(tabModel.Icon2)" ngf-pattern="'image/*'"
                                         ngf-accept="'image/gif, image/jpeg, image/png, image/jpg'" type="file"><i
                                         class="fa fa-plus"></i>图片上传
                        </button>
                        </span>
                        </div>
                 </div>
                    <div class="form-group"style="padding-bottom: 30px;">
                        <label class="col-sm-3 control-label" align="right">未选中图标：</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control saveIcon3" style="width:220px;float: left;" placeholder="请选择图标地址"  ng-model="tabModel.Icon3">
                            <span class="input-group-btn" style="float: left; width: 140px;">
                            <!--<button class="btn btn-success btn-addon" ng-click="ManageIconList(3,tabModel.Icon3)"><i class="fa fa-plus"></i>图标上传  </button>-->
                                 <button class="btn btn-success btn-addon" ngf-select name="file"
                                         ng-model="tabModel.Icon3"
                                         ng-change="fileChange3(tabModel.Icon3)" ngf-pattern="'image/*'"
                                         ngf-accept="'image/gif, image/jpeg, image/png, image/jpg'" type="file"><i
                                         class="fa fa-plus"></i>图片上传
                        </button>
                            </span>
                        </div>
                    </div>
                <div class="form-group"style="padding-bottom: 30px;">
                    <label class="col-lg-3 control-label"align="right">指令类型：</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control saveActType" value="H5"disabled="disabled" >
                    </div>
                </div>
                <div class="form-group"style="padding-bottom: 30px;">
                    <label class="col-sm-3 control-label"align="right">H5地址：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control saveUrl"ng-model="tabModel.Url" >
                    </div>
                </div>

                <div class="form-group "style="padding-bottom: 30px;">
                    <label class="col-sm-3"align="right">可见性：</label>
                    <div class="col-sm-9 ">
                            <label><input type="radio" name="saveVisible" value="true" >可见</label>
                            <label><input type="radio" name="saveVisible" value="false " checked="checked" >不可见</label>
                    </div>
                </div>
                <div class="form-group"style="padding-bottom: 30px;">
                    <label class="col-sm-3"align="right">状态：</label>
                    <div class="col-sm-9 ">
                            <label><input type="radio" name="saveST" value="true" checked="checked">启用</label>
                            <label><input type="radio" name="saveST" value="false ">不启用</label>
                    </div>
                </div>
                </div>

                <div class="panel panel-default col-sm-12">
                    <div class="panel-heading b-b b-light"><h3>多选区域(可不选---默认全部)</h3></div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover table-condensed bg-white-only">
                            <tbody>

                            <tr st-select-row="row"  >
                                <td class="v-middle" style="width:22%;">
                                    <span class="pull-right"> 业务领域：</span>
                                </td>
                                <td class="v-middle">
                                    <label class="i-checks ng-binding ng-scope lb"    ng-repeat="children in model.BizDomainListAll"
                                           style="width: 12%">
                                        <input type="checkbox" ng-checked="children.checked" name="toasts"
                                               ng-click="addCheckedOne(model.BizDomainListAll,$index)"
                                               checked="checked"><i></i>{{children.name}}</label>
                                </td>
                            </tr>
                            <tr st-select-row="row"  >
                                <td class="v-middle" style="width:22%;">
                                    <span class="pull-right"> 机构类型：</span>
                                </td>
                                <td class="v-middle">
                                    <!--<label class="i-checks ng-binding ng-scope"-->
                                           <!--style="margin-left:20px; color:#000; font-weight: bolder;">-->
                                        <!--<input type="checkbox" ng-checked="model.isGType" ng-click="gTypeStyle($event)"  name="toasts" ><i></i> 是否控制</label>-->
                                    <!--<br/>-->
                                    <label class="i-checks ng-binding ng-scope lb"    ng-repeat="children in model.GTypeListAll" style="width: 12%">
                                        <input type="checkbox" ng-checked="children.checked"   name="toasts"
                                               ng-click="addCheckedOne(model.GTypeListAll,$index)"
                                               checked="checked"><i></i>{{children.name}}</label>


                                </td>
                            </tr>
                            <tr st-select-row="row"  >
                                <td class="v-middle" style="width:22%;">
                                    <span class="pull-right"> 适用角色：</span>
                                </td>
                                <td class="v-middle">

                                    <!--<label class="i-checks ng-binding ng-scope"-->
                                           <!--style="margin-left:20px; color:#000; font-weight: bolder;">-->
                                        <!--<input type="checkbox"  ng-checked="model.isRType" ng-click="rTypeStyle($event)"   name="toasts" ><i></i> 是否控制</label>-->
                                    <!--<br/>-->
                                    <label class="i-checks ng-binding ng-scope lb"  ng-repeat="children in model.RTypeListAll"
                                           style="width: 12%">
                                        <input type="checkbox" ng-checked="children.checked" name="toasts"
                                               ng-click="addCheckedOne(model.RTypeListAll,$index)"
                                               checked="checked"><i></i>{{children.name}}</label>
                                </td>
                            </tr>
                            <tr st-select-row="row"  >
                                <td class="v-middle" style="width:22%;">
                                    <span class="pull-right"> 教育阶段：</span>
                                </td>
                                <td class="v-middle">

                                    <!--<label class="i-checks ng-binding ng-scope"-->
                                           <!--style="margin-left:20px; color:#000; font-weight: bolder;">-->
                                        <!--<input type="checkbox"  ng-checked="model.isPhaseList" ng-click="phaseListStyle($event)"   name="toasts" ><i></i> 是否控制</label>-->
                                    <!--<br/>-->
                                    <label class="i-checks ng-binding ng-scope lb"  ng-repeat="children in model.PhaseListAll"
                                           style="width: 12%">
                                        <input type="checkbox" ng-checked="children.checked" name="toasts"
                                               ng-click="addCheckedOne(model.PhaseListAll,$index)"
                                               checked="checked"><i></i>{{children.name}}</label>
                                </td>
                            </tr>
                            <tr st-select-row="row"  >
                                <td class="v-middle" style="width:22%;">
                                    <span class="pull-right"> 年级段：</span>
                                </td>
                                <td class="v-middle">

                                    <!--<label class="i-checks ng-binding ng-scope"-->
                                           <!--style="margin-left:20px; color:#000; font-weight: bolder;">-->
                                        <!--<input type="checkbox"  ng-checked="model.isGrdType" ng-click="grdTypeStyle($event)"  name="toasts" ><i></i> 是否控制</label>-->
                                    <!--<br/>-->
                                    <label class="i-checks ng-binding ng-scope lb"  ng-repeat="children in model.GrdTypeListAll" style="width: 12%">
                                        <input type="checkbox" ng-checked="children.checked" name="toasts" ng-click="addCheckedOne(model.GrdTypeListAll,$index)" checked="checked"><i></i>{{children.name}}</label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <button class="btn btn-success" ng-click="savetab()">保存</button>
            </div>
        </div>
    </div>
</div>
