<div ng-controller="addPushPaymentPushSetController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">查看推送日志
            <button type="submit" class="pull-right btn btn-default" ng-click="historyBack()">
                返回
            </button>
        </h1>
    </div>
    <div class="wrapper-md">
        <table class="table table-bordered table-hover table-condensed bg-white-only">
            <thead>
            <tr>
                <th>序号</th>
                <th>学校名称</th>
                <th>推送时间</th>
                <th>状态</th>
                <th>接收范围</th>
                <th>接收对象</th>
                <th>推送内容</th>
                <th>推送人数</th>
                <th>链接地址</th>
                <th>接收对象列表</th>
            </tr>
            </thead>
            <tbody>
            <tr st-select-row="row" ng-repeat="item in model.itemList">
                <td class="v-middle">
                    <span ng-bind="$index + 1"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.GName"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.PushDate"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.ST"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.ReceiveArea"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.ReceiveObj"></span>
                </td>
                <td class="v-middle">
                    <a href="javascript:;" class="btn btn-primary btn-xs" ng-click="details(item)">详情</a>
                </td>
                <td class="v-middle">
                    <span class="push-url" ng-bind="item.QtySms"></span>
                </td>
                <td class="v-middle">
                    <span class="push-url" ng-bind="item.PushUrl" title="{{item.PushUrl}}"></span>
                </td>
                <td class="v-middle">
                    <span ng-bind="item.ReceiveObjList"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <page-Directive options="pageIndex"></page-Directive>
    </div>
    <script type="text/ng-template" id="detailsModal.html">
        <div class="bg-light">
            <div class="modal-footer">
                <span class="pull-left h4">推送内容</span>
            </div>
        </div>
        <div class="panel-body">
            <h3 style="text-align: center;">{{modal.details}}</h3>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" ng-click="close()">关闭</button>
        </div>
    </script>
</div>
