<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>幼学空间</title>
  <script type="text/javascript" charset="UTF-8">
    (function (baseFontSize, fontscale) {
      var _baseFontSize = baseFontSize || 100;
      var _fontscale = fontscale || 1;
      var win = window;
      var doc = win.document;
      var ua = navigator.userAgent;
      var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
      var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
      var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
      var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
      var dpr = win.devicePixelRatio || 1;
      if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
        // 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
        dpr = 1;
      }
      var scale = 1 / dpr;

      var metaEl = doc.querySelector('meta[name="viewport"]');
      if (!metaEl) {
        metaEl = doc.createElement('meta');
        metaEl.setAttribute('name', 'viewport');
        doc.head.appendChild(metaEl);
      }
      metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
      doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
    })();
    (function () {
      var titleType = {
        '/train-learn/1': '培训学习',
        '/expert-mien': '专家风采',
        '/train-learn/2': '专家讲座',
        "/parkList": '示范园所',
        '/train-learn/3': '名师示范课',
        '/train-notice/': '培训公告',
        '/personage': '个人中心',
        '/personList-achievement': '个人成就',
        '/personList-info': '个人简介',
        '/personList-course': '我的课程',
        '/personList-lecturer': '我关注的讲师',
        '/personList-favorite': '我的收藏',
        '/examination': '考试',
        '/examine/': '审核',
        '/train-score/1': '查看报表',
        '/purchase-record': '购买记录',
       // '/pay-course':"幼学空间"
      };
      for (var key in titleType) {
        if (window.location.href.indexOf(key) !== -1) {
          document.title = titleType[key];
          //存储标题
         sessionStorage.setItem("title",encodeURIComponent(titleType[key]))
        }
      }
    })()
  </script>


</head>
<body>
<noscript>
  alert(You need to enable JavaScript to run this app.)
</noscript>
<div id="root"></div>
<script src="//gosspublic.alicdn.com/aliyun-oss-sdk-4.10.0.min.js"></script>
